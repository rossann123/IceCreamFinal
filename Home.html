    <h1>Super Duper Ice Cream Shop</h1>
    <div class="w3-content w3-display-container">
        <img class="image" src="homeImage1.jpg" alt="pic1" width=100% height="500">
        <img class="image" src="hoemImage2.jpg" alt="pic2" width=100% height="500">
        <button class="button" onclick="plusDivs(-1)">&#10094;</button>
        <button class="button" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("image");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
        }
    </script>
    <h2>Where ice cream is super!</h2>
