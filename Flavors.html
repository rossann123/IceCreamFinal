<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flavors</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/7cc4e6656c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <a href="Home.html">Home<i class="fas fa-home"></i></a>
        <a href="About.html">About<i class="fas fa-question-circle"></i></a>
        <a href="Flavors.html">Flavors<i class="fas fa-ice-cream"></i></a>
        <a href="Contact.html">Contact<i class="fas fa-address-book"></i></a>
    </nav><br>
    <div class="div">
        <div class="flavors">
            <h3>Flavor: Blue</h3>
            <img src="flavorImages/icecream1.jpg" alt="blue" width="200" height="200">
            <button class="button" id="myBtn">Cost</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img src="flavorImages/icecream1.jpg" alt="blue" width="200" height="200">
                    <p>Cost: $1.99</p>
                </div>
            </div>
        </div>
        <div class="flavors">
            <h3>Flavor: Chocolate</h3>
            <img src="flavorImages/icecream2.jpg" alt="chocolate" width="200" height="200">
            <button class="button" id="myBtn">Cost</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img src="flavorImages/icecream2.jpg" alt="chocolate" width="200" height="200">
                    <p>Cost: $2.99</p>
                </div>
            </div>
        </div>
        <div class="flavors">
            <h3>Flavor: Vanilla</h3>
            <img src="flavorImages/icecream3.jpg" alt="vanilla" width="200" height="200">
            <button class="button" id="myBtn">Cost</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img src="flavorImages/icecream3.jpg" alt="vanilla" width="200" height="200">
                    <p>Cost: $1.99</p>
                </div>
            </div>
        </div>
        <div class="flavors">
            <h3>Flavor: The Trio</h3>
            <img src="flavorImages/icecream4.jpg" alt="trio" width="200" height="200">
            <button class="button" id="myBtn">Cost</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img src="flavorImages/icecream4.jpg" alt="trio" width="200" height="200">
                    <p>Cost: $3.99</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var modal = document.getElementById("myModal");

        var btn = document.getElementById("myBtn");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
<footer>

</footer>
</html>
